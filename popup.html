<!DOCTYPE html>
<html>
  <script src="dragula.js"></script>
  <link rel="stylesheet" href="dragula.css" />
  <link rel="stylesheet" href="popup.css" />
  <body>
    <div class="input-container">
      <input
        type="text"
        maxlength="12"
        id="input"
        placeholder="Enter new task..."
      />
      <button id="add" class="button add-button">Add</button>
    </div>
    <!--end input-container-->

    <div class="main-container">
      <ul class="lists">
        <li class="list list-now">
          <div class="list-tag">
            <h4>Now</h4>
          </div>
          <ul class="task-list" id="now"></ul>
        </li>

        <li class="list list-future">
          <div class="list-tag">
            <h4>Future</h4>
          </div>
          <ul class="task-list" id="future"></ul>
        </li>

        <li class="list list-done">
          <div class="list-tag">
            <h4>Done</h4>
          </div>
          <ul class="task-list" id="done"></ul>
        </li>

        <li class="list list-remove">
          <div class="list-tag">
            <h4>Remove</h4>
          </div>
          <ul class="task-list" id="remove"></ul>
          <div class="column-button">
            <button id="clear" class="button delete-button">Clear</button>
          </div>
        </li>
      </ul>
    </div>
    <button id="empty" class="button">Empty</button>
  </body>

  <script src="popup.js"></script>
</html>
