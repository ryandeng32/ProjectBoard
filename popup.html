<!DOCTYPE html>
<html>
  <!--dragula.js for drag and drop-->
  <script src="dragula.js"></script>
  <link rel="stylesheet" href="dragula.css" />
  <!--fontawesome for icons-->
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css" />
  <link rel="stylesheet" href="popup.css" />

  <body>
    <div class="navbar input-container">
      <div class="subnav">
        <button class="subnavbtn">
          Lists <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <div id="list-names"></div>
          <button id="add-list" class="button add-list-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div id="brand-n-button">
        <h2 id="brand"></h2>
        <button id="edit" class="button edit-button">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <div id="editor">
        <input type="text" maxlength="12" id="text-edit" />
        <button id="submit" class="button submit-button">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- uses brands style -->

      <input type="text" id="input" placeholder="Enter new task..." />
      <button id="add" class="button add-button">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <!--end input-container-->

    <div class="main-container">
      <ul class="lists">
        <li class="list list-now">
          <div class="list-tag">
            <h4>Now</h4>
          </div>
          <ul class="task-list" id="now"></ul>
        </li>

        <li class="list list-future">
          <div class="list-tag">
            <h4>Future</h4>
          </div>
          <ul class="task-list" id="future"></ul>
        </li>

        <li class="list list-done">
          <div class="list-tag">
            <h4>Done</h4>
          </div>
          <ul class="task-list" id="done"></ul>
        </li>

        <li class="list list-remove">
          <div class="list-tag">
            <h4>Remove</h4>
          </div>
          <ul class="task-list-remove" id="remove"></ul>
          <div class="column-button">
            <button id="clear" class="button delete-button">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <!-- <button id="empty" class="button">Empty</button> -->
    <button id="del-list" class="button del-list-button">
      <i class="fas fa-times-circle"></i>
    </button>
  </body>

  <script src="popup.js"></script>
</html>
