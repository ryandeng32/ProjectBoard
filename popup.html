<!DOCTYPE html>
<html>
  <script src="dragula.js"></script>
  <link rel="stylesheet" href="dragula.css" />
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css" />
  <link rel="stylesheet" href="popup.css" />
  <body>
    <!-- The navigation menu -->

    <div class="navbar input-container">
      <div class="subnav">
        <button class="subnavbtn">
          Lists <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#company">Company</a>
          <a href="#team">Team</a>
          <a href="#careers">Careers</a>
        </div>
      </div>
      <h2 class="brand">ProjectBoard</h2>
      <!-- uses brands style -->

      <input type="text" id="input" placeholder="Enter new task..." />
      <button id="add" class="button add-button">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <!--end input-container-->

    <div class="main-container">
      <ul class="lists">
        <li class="list list-now">
          <div class="list-tag">
            <h4>Now</h4>
          </div>
          <ul class="task-list" id="now"></ul>
        </li>

        <li class="list list-future">
          <div class="list-tag">
            <h4>Future</h4>
          </div>
          <ul class="task-list" id="future"></ul>
        </li>

        <li class="list list-done">
          <div class="list-tag">
            <h4>Done</h4>
          </div>
          <ul class="task-list" id="done"></ul>
        </li>

        <li class="list list-remove">
          <div class="list-tag">
            <h4>Remove</h4>
          </div>
          <ul class="task-list" id="remove"></ul>
          <div class="column-button">
            <button id="clear" class="button delete-button">Clear</button>
          </div>
        </li>
      </ul>
    </div>
    <button id="empty" class="button">Empty</button>
  </body>

  <script src="popup.js"></script>
</html>
